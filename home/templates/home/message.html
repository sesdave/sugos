{% extends 'basead.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
          <br>

            <div class="card">

                <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.post }}
                            <br>
                            <button type="submit">Submit</button>
                        </form>
                        <h2>{{ text }}</h2>
                </div>
              </div>
            {% for post in posts %}
                <div class="card">
                    <p>Posted by {{ post.user.username }} on {{ post.created }}</p>
                    <div class="card-body">
                        <hr>
                        <h1>{{ post.post }}</h1>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
